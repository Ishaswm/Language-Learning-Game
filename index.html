<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      font-family: 'Press Start 2P', cursive;
      box-sizing: border-box;
    }

    body {
      background-color: black;
    }

    h1 {
      margin: 0;
    }

    button {
      border: 0;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #ddd;
    }

    /* Building interaction styles */
    .building-interaction {
      padding: 16px;
    }

    .building-interaction h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #333;
    }

    .building-interaction p {
      margin: 8px 0;
      font-size: 10px;
      line-height: 1.4;
    }

    .learning-contexts {
      margin: 12px 0;
    }

    .learning-contexts h4 {
      margin: 0 0 6px 0;
      font-size: 10px;
      color: #555;
    }

    .learning-contexts ul {
      margin: 0;
      padding-left: 16px;
      font-size: 8px;
      line-height: 1.3;
    }

    .learning-contexts li {
      margin: 2px 0;
    }

    .interaction-prompt {
      font-size: 10px;
      color: #666;
      font-style: italic;
      margin-top: 12px !important;
    }

    /* Scenario preview styling */
    .scenario-preview {
      margin: 12px 0;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }

    .scenario-preview h4 {
      margin: 0 0 4px 0;
      font-size: 10px;
      color: #444;
    }

    .scenario-preview p {
      margin: 4px 0;
      font-size: 8px;
      line-height: 1.3;
    }

    .scenario-difficulty {
      font-weight: bold;
      text-transform: capitalize;
    }

    /* Building-specific styling */
    .dialogue-box.building-hospital {
      border-top-color: #FF6B6B;
    }

    .dialogue-box.building-cafe {
      border-top-color: #8B4513;
    }

    .dialogue-box.building-shop {
      border-top-color: #4ECDC4;
    }

    .dialogue-box.building-school {
      border-top-color: #45B7D1;
    }
  </style>
</head>

<div style="display: inline-block; position: relative">
  <div
    id="overlappingDiv"
    style="
      background-color: black;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      pointer-events: none;
      z-index: 10;
    "
  ></div>

  <canvas></canvas>
  <div
    id="characterDialogueBox"
    style="
      background-color: white;
      height: 140px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 4px black solid;
      display: none;
      padding: 12px;
    "
  ></div>


</div>
